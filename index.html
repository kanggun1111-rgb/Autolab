<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Autolab EV Team</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<header>
  <nav>
    <div class="logo">Autolab</div>
    <ul class="nav-links">
      <li><a href="#hero">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#sponsors">Sponsors</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="hamburger">
      <div></div><div></div><div></div>
    </div>
  </nav>
</header>

<!-- Hero -->
<section id="hero">
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="videos/hero.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="hero-content">
    <h1>Autolab EV Team</h1>
    <p>부산대학교 Formula Student Electric Vehicle</p>
    <a href="#about" class="btn">Explore</a>
  </div>
</section>


<!-- About / Vehicle & Team -->
<section id="about" class="split">

  <!-- Vehicle (Hero 바로 아래) -->
  <div class="split-section vehicle">
    <div class="img-container">
      <img src="images/car.jpg" alt="Vehicle">
    </div>
    <div class="text-container">
      <h2>Vehicle</h2>
      <p>2026 시즌 EV 차량 소개</p>
      <a href="car.html" class="btn">View Details</a>
    </div>
  </div>

  <!-- Team -->
  <div class="split-section team">
    <div class="img-container">
      <img src="images/team.jpg" alt="Team">
    </div>
    <div class="text-container">
      <h2>Team</h2>
      <p>부산대학교 Autolab EV Team 소개</p>
      <a href="team.html" class="btn">View Details</a>
    </div>
  </div>

</section>

<!-- Sponsors -->
<section id="sponsors">
  <h2>Sponsors</h2>
  <div class="sponsor-logos">
    <img src="images/sponsor1.png" alt="Sponsors">
  </div>
</section>

<!-- News -->
<section id="news">
  <h2>Latest News</h2>
  <img id="news-display" src="images/news1.jpg" alt="News Main">
  <div id="news-thumbnails">
    <img src="images/news1.jpg" alt="News 1">
    <img src="images/news2.jpg" alt="News 2">
    <img src="images/news3.jpg" alt="News 3">
  </div>
</section>

<!-- Contact -->
<section id="contact">
  <h2>Contact</h2>
  <div class="contact-container">
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?..."></iframe>
    </div>
    <div class="contact-info">
      <p>Email: contact@autolab.com</p>
      <p>Phone: 010-xxxx-xxxx</p>
    </div>
  </div>
</section>

<script src="js/script.js"></script>
</body>
</html>
