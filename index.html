<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Autolab EV Team</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<header>
  <nav>
    <div class="logo">Autolab</div>
    <ul class="nav-links">
      <li><a href="#hero">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="hamburger">
      <div></div><div></div><div></div>
    </div>
  </nav>
</header>

<!-- Hero -->
<section id="hero">
  <video autoplay muted loop class="bg-video" playsinline>
    <source src="videos/hero.mp4" type="video/mp4">
  </video>
  <div class="hero-content">
    <h1>Autolab EV Team</h1>
    <p>Formula Student Electric Vehicle</p>
    <a href="#about" class="btn">Learn More</a>
  </div>
</section>

<!-- About / Split -->
<section id="about" class="split">
  <div class="split-left">
    <img src="images/team.jpg" alt="Team">
    <h2>Team</h2>
    <p>부산대학교 Autolab EV Team 소개</p>
    <a href="team.html" class="btn">View Details</a>
  </div>
  <div class="split-right">
    <img src="images/car.jpg" alt="Car">
    <h2>Car</h2>
    <p>2026 시즌 EV 차량 소개</p>
    <a href="car.html" class="btn">View Details</a>
  </div>
</section>

<!-- News -->
<section id="news">
  <h2>Latest News</h2>
  <div class="news-main">
    <img id="news-display" src="images/news1.jpg" alt="News Main">
  </div>
  <div class="news-thumbnails" id="news-thumbnails">
    <!-- JS에서 Instagram 최신 뉴스 이미지 삽입 -->
  </div>
</section>

<!-- Contact -->
<section id="contact">
  <h2>Contact</h2>
  <div class="contact-container">
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=..." frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="contact-info">
      <p>Email: autolab@example.com</p>
      <p>Phone: +82 10-1234-5678</p>
    </div>
  </div>
</section>

<script src="js/script.js"></script>
</body>
</html>
