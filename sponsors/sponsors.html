
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto_Lab Sponsors</title>

  <base href="/Autolab/">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Orbitron:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/sponsors.css">
</head>
<body>

<header>
  <nav>
    <div class="sponsors-logo">
      <img src="images/logo.png" alt="Auto_Lab Logo">
    </div>
    <ul class="sponsors-nav-links">
      <li><a href="/Autolab/index.html#hero">Home</a></li>
      <li><a href="/Autolab/index.html#team-intro">Team</a></li>
      <li><a href="/Autolab/index.html#vehicle">Vehicles</a></li>
      <li><a href="/Autolab/index.html#sponsors">Sponsors</a></li>
      <li><a href="/Autolab/index.html#news">News</a></li>
      <li><a href="/Autolab/index.html#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<main class="sponsors-page">

  <section class="sponsors-section">
    <!-- 페이지 제목 -->
    <h1>Our Sponsors</h1>
    <p>Auto_Lab’s journey is made possible through the trust and support of our partners.</p>

    <!-- Platinum -->
    <div class="sponsor-tier">
      <h2>Platinum Partners</h2>
      <div class="sponsor-grid">
        <img src="images/sponsors/sponsor1.png" alt="Sponsor 1">
        <img src="images/sponsors/sponsor2.png" alt="Sponsor 2">
      </div>
    </div>

    <!-- Gold -->
    <div class="sponsor-tier">
      <h2>Gold Partners</h2>
      <div class="sponsor-grid">
        <img src="images/sponsors/sponsor3.png" alt="Sponsor 3">
        <img src="images/sponsors/sponsor4.png" alt="Sponsor 4">
      </div>
    </div>

    <!-- Silver -->
    <div class="sponsor-tier">
      <h2>Silver Partners</h2>
      <div class="sponsor-grid">
        <img src="images/sponsors/sponsor5.png" alt="Sponsor 5">
        <img src="images/sponsors/sponsor6.png" alt="Sponsor 6">
      </div>
    </div>

    <!-- Bronze -->
    <div class="sponsor-tier">
      <h2>Bronze Partners</h2>
      <div class="sponsor-grid">
        <img src="images/sponsors/sponsor7.png" alt="Sponsor 7">
        <img src="images/sponsors/sponsor8.png" alt="Sponsor 8">
      </div>
    </div>

  </section>

<script src="js/script.js"></script>
