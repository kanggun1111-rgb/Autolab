<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AutoLab Sponsors</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Orbitron:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="sponsorsstyle.css">
</head>
<body>

<!-- Navbar -->
<header>
  <nav>
    <div class="logo">
      <a href="../index.html"><img src="images/logo.png" alt="AutoLab Logo"></a>
    </div>
    <ul class="nav-links">
      <li><a href="../index.html#hero">Home</a></li>
      <li><a href="../index.html#team-intro">Team</a></li>
      <li><a href="../index.html#vehicle">Vehicles</a></li>
      <li><a href="../index.html#sponsors">Sponsors</a></li>
      <li><a href="../index.html#news">News</a></li>
      <li><a href="../index.html#contact">Contact</a></li>
    </ul>
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>
</header>

<!-- Hero Section -->
<section id="hero">
  <div class="hero-content">
    <h1>Our Sponsors</h1>
    <h2>Partners & Supporters</h2>
    <a href="sponsors_guide.pdf" class="pdf-btn" target="_blank">스폰서 등급 안내 PDF →</a>
  </div>
</section>

<!-- Sponsors Grid -->
<section id="sponsors-section">
  <div class="container">

    <!-- Title -->
    <div class="sponsor-group">
      <h3 class="sponsor-level title">Title Sponsors</h3>
      <div class="sponsor-logos">
        <img src="images/title1.png" alt="Title Sponsor 1">
      </div>
    </div>

    <!-- Platinum -->
    <div class="sponsor-group">
      <h3 class="sponsor-level platinum">Platinum Sponsors</h3>
      <div class="sponsor-logos">
        <img src="images/platinum1.png" alt="Platinum 1">
        <img src="images/platinum2.png" alt="Platinum 2">
      </div>
    </div>

    <!-- Gold -->
    <div class="sponsor-group">
      <h3 class="sponsor-level gold">Gold Sponsors</h3>
      <div class="sponsor-logos">
        <img src="images/gold1.png" alt="Gold 1">
        <img src="images/gold2.png" alt="Gold 2">
        <img src="images/gold3.png" alt="Gold 3">
      </div>
    </div>

    <!-- Silver -->
    <div class="sponsor-group">
      <h3 class="sponsor-level silver">Silver Sponsors</h3>
      <div class="sponsor-logos">
        <img src="images/silver1.png" alt="Silver 1">
        <img src="images/silver2.png" alt="Silver 2">
        <img src="images/silver3.png" alt="Silver 3">
      </div>
    </div>

    <!-- Bronze -->
    <div class="sponsor-group">
      <h3 class="sponsor-level bronze">Bronze Sponsors</h3>
      <div class="sponsor-logos">
        <img src="images/bronze1.png" alt="Bronze 1">
        <img src="images/bronze2.png" alt="Bronze 2">
        <img src="images/bronze3.png" alt="Bronze 3">
      </div>
    </div>

  </div>
</section>

<script>
// Hamburger 메뉴 토글
const hamburger = document.querySelector('.hamburger');
const navLinks = document.querySelector('.nav-links');

hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
});
</script>
</body>
</html>
